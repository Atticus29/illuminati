<script type="text/javascript">
$( document ).ready(function(){
  $(".dropdown-button").dropdown();
});
</script>
<ul id="dropdown1" class="dropdown-content">
  <li *ngFor="let role of getUniqueRoles(members)"><a (click)="changeFilterStrings('role',role)">{{role}}</a></li>
</ul>
<ul id="dropdown2" class="dropdown-content">
  <li *ngFor="let sector of getUniqueSectorsOfInfluence(members)"><a (click)="changeFilterStrings('role',sector)">{{sector}}</a></li>
</ul>

<ul id="dropdown1" class="dropdown-content">
  <li><a href="#!">one</a></li>
  <li><a href="#!">two</a></li>
  <li class="divider"></li>
  <li><a href="#!">three</a></li>
</ul>
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">Logo</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="sass.html">Sass</a></li>
      <li><a href="badges.html">Components</a></li>
      <!-- Dropdown Trigger -->
      <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
    </ul>
  </div>
</nav>

<div class="row">
  <div  *ngFor="let member of members | async| filter: byString:identityString">
    <div class="col s6 m4">
      <div class="card small">
        <div class="card-image small">
          <img src={{member.imgURL}} alt={{member.imgAlt}}>
          <span class="card-title">{{member.lastName}}, {{member.firstName}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="goToDetailPage(member)"><i class="fa fa-info"></i></a>
        </div>
        <div class="card-content">
          <div class="row">
            <div class="col s12 m6">
              <h6>Illuminati Name:</h6>
            </div>
            <div class="col s12 m6">
              <p>{{member.illuminatiNickname}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6">
              <h6>Sector of influence:</h6>
            </div>
            <div class="col s12 m6">
              <p>{{member.sectorOfInfluence}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
